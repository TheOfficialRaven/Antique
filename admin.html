<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Régiségek Jocitól</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <h1 class="logo">Régiségek  <span>Jocitól</span></h1>
    <nav>
      <a href="index.html" class="btn">Vissza a főoldalra</a>
      <button id="logoutBtn" class="btn">Kijelentkezés</button>
    </nav>
  </header>
<!-- Új tárgy hozzáadása gomb -->
 <div class="addNew-center">
  <button id="addNew" class="btn admin-btn">+ Új tétel Hozzáadása</button>
</div>

  <!-- Admin Showcase -->
  <section id="admin-showcase" class="grid">
    <!-- ide a JS betölti a <article class="item-card admin"> elemeket -->
  </section>
  

  <!-- Új tétel Modal -->
  <div id="addItemModal" class="modal">
    <div class="modal-content">
      <button id="modal-close-btn" class="modal-close">&times;</button>
      <h3>Új antik tétel</h3>
      <form id="addItemForm" class="addItemForm">
        <label for="title">Cím</label>
        <input id="title" name="title" type="text" required>

        <label for="desc">Leírás</label>
        <textarea id="desc" name="desc" rows="4" required></textarea>

        <label for="price">Ár (Ft)</label>
        <input id="price" name="price" type="number" required>

        <label for="imageInput">Képek (több is kiválasztható)</label>
        <input id="imageInput" name="imageInput" type="file" accept="image/*"
                multiple required>

        <label for="categorySelect">Kategória</label>

      <!-- a meglévő <select id="categorySelect"> eltűnik -->
        <div class="category-group">
          <select id="categorySelect" class="d-none">
            <option value="">-- Válassz kategóriát --</option>
          </select>
          <div class="custom-dropdown wide-dropdown" id="adminCategoryDropdown">
            <div class="selected">-- Válassz kategóriát --</div>
            <ul class="options"></ul>
          </div>
          <input id="newCategoryInput" type="text" placeholder="Új kategória">
          <button type="button" id="addCategoryBtn" class="btn small">+</button>
        </div>

        <button type="submit" class="btn">Mentés</button>
      </form>
    </div>
  </div>

  <!-- Confirm deletion modal -->
<div id="confirmModal" class="confirm-modal">
  <div class="confirm-modal-content">
    <p class="confirm-text">Biztos törölni szeretnéd ezt a tételt?</p>
    <div class="confirm-actions">
      <button id="confirmYes" class="btn confirm">Igen, törlöm</button>
      <button id="confirmNo"  class="btn cancel">Mégse</button>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
